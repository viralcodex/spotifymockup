<!DOCTYPE html>

<link rel="stylesheet" href="spotify.css">
<link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
<body id="bg">

    <div id="bg-blur"></div>
    <div class="container">
        <div id="playlist">
            <img src="assets/arrow-down.png" id="menu" class="extra">
            <img src="assets/more.png" id="more" class="extra">
            <h6 class='title'>PLAYING FROM PLAYLIST</h6>
            <span id="sub-heading" class='title'>Top 50 - Global</span>

        </div>

        <div id="album-cover">
            <img src="assets/cover.jpg"/>
        </div>
        <section id="music-player">
            <div id="song-name">
                <img src="assets/heart.png" id="like" class="extra">
                <h4>BLINDING LIGHTS</h4>
                <span>The Weeknd</span>
            </div>
            
            <div id="seek-time">
                <div class="circle"></div>
                <div class="time-line"></div>
            </div>
            <div id="time">
                <span >0:02</span>
                <span >3:23</span>
            </div>

            <div id="music-controls">
                <img id="shuffle-button" src="assets/shuffle.png" class="extra">
                <img id="back-button" src="assets/forward.png" class="controls">
                <img id="play-button" src="assets/play-button.png" class="controls">
                <img id="forward-button" src="assets/forward.png" class="controls">
                <img id="repeat-button" src="assets/repeat.png" class="extra">
            </div>
        </section>
    </div>

</body>
